linux: &linux
  Esper: &Esper
    zoomIn:
      - CmdOrCtrl-+
      - Shift-CmdOrCtrl-+
    zoomOut:
      - CmdOrCtrl+-
      - Shift+CmdOrCtrl+-
    up: ArrowUp
    down: ArrowDown
    left: ArrowLeft
    right: ArrowRight
    quicktool: Space
  Sidebar: &Sidebar
    next: ArrowDown
    prev: ArrowUp
  ItemIterator: &ItemIterator
    up:
      - ArrowUp
      - Shift+ArrowUp
      - Ctrl+ArrowUp
    down:
      - ArrowDown
      - Shift+ArrowDown
      - Ctrl+ArrowDown
    left:
      - ArrowLeft
      - Shift+ArrowLeft
      - Ctrl+ArrowLeft
    right:
      - ArrowRight
      - Shift+ArrowRight
      - Ctrl+ArrowRight
    preview: Space
    open: Enter
    edit: F2
    clear: Escape
    delete: Backspace
    all: Ctrl+a
    home: Home
    end: End
    pageUp: PageUp
    pageDown: PageDown
    copy: Ctrl+c
    paste: Ctrl+v
  PhotoIterator: &PhotoIterator
    up: ArrowUp
    down: ArrowDown
    left: ArrowLeft
    right: ArrowRight
    open: Enter
    edit: F2
    delete: Backspace
    expand:
      - CmdOrCtrl+ArrowDown
      - CmdOrCtrl+ArrowRight
    contract:
      - CmdOrCtrl+ArrowUp
      - CmdOrCtrl+ArrowLeft
      - Escape
    home: Home
    end: End
    pageUp: PageUp
    pageDown: PageDown
  SelectionGrid: &SelectionGrid
    up: ArrowUp
    down: ArrowDown
    left: ArrowLeft
    right: ArrowRight
    open: Enter
    delete: Backspace
    home: Home
    end: End
    pageUp: PageUp
    pageDown: PageDown
  MetadataList: &MetadataList
    up: ArrowUp
    down: ArrowDown
    enter: Enter
  NoteList: &NoteList
    up: ArrowUp
    down: ArrowDown
    open:
      - Enter
      - Cmd+ArrowDown
      - Cmd+ArrowRight
    home: Home
    end: End
    pageUp: PageUp
    pageDown: PageDown
  NotePad: &NotePad
    break: Enter
    br:
      - Shift+Enter
      - Ctrl+Enter
    backspace:
      - Backspace
      - CmdOrCtrl+Backspace
    del:
      - Delete
      - CmdOrCtrl+Delete
    bold: CmdOrCtrl+b
    italic: CmdOrCtrl+i
    underline: CmdOrCtrl+u
    liftListItem: CmdOrCtrl+[
    sinkListItem: CmdOrCtrl+]
    joinUp: Alt+ArrowUp
    joinDown: Alt+ArrowDown
    lift: CmdOrCtrl+ArrowLeft
    selectAll: CmdOrCtrl+a
    clearSelection: Escape
    blockquote: CmdOrCtrl+Shift+>
    undo: CmdOrCtrl+z
    redo: CmdOrCtrl+Shift+Z
  TagList: &TagList
    up: ArrowUp
    down: ArrowDown
    remove:
      - Backspace
      - Delete
    commit: Enter
